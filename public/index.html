<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma Chatbot Team 30</title>
    <style>
        .container {
            max-width: 800px;
            margin: 3rem auto 3rem auto;
        }

        input {
            display: block;
        }

        #blocks {
            width: 100%;
            height: 500px;
        }

        #log {
            width: 100%;
            height: 64px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Software Maestro Chatbot Miniproject Team 30</h1>
        <p>
            이 페이지는 소프트웨어 마에스트로 챗봇 미티프로젝트 팀 30 테스트 페이지입니다.
        </p>
        <div>
            <label for="username">유저 이름</label>
            <input type="text" id="username">
        </div>
        <div>
            <label for="blocks">블럭</label>
            <textarea type="text" id="blocks"></textarea>
        </div>
        <div>
            <button onclick="submitMsg(event)">전송</button>
        </div>
        <div>
            <textarea id="log" disabled> </textarea>
        </div>
    </div>

    <script>
        async function submitMsg(e) {
            log.innerHTML = ''
            const res = await fetch('./test', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username.value, blocks: blocks.value })
            });
            const content = await res.text();
            log.innerText = content;
        }
    </script>
</body>

</html>
